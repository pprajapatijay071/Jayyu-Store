<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // increment operators
        a = 42;
        b = ++a;
        document.write("B=" + b + " <br>")
        document.write("A=" + a + " <br> <br>")

        a = 42;
        b = a++;
        document.write("B=" + b + " <br>")
        document.write("A=" + a + " <br> <br>")

        // decrement operators
        a = 12;
        b = a--;
        document.write("B=" + b + " <br>")
        document.write("A=" + a + " <br> <br>")

        a = 12;
        b = --a;
        document.write("B=" + b + " <br>")
        document.write("A=" + a + " <br> <br>")

        // increment Pre operators
        a = 37;
        b = ++a;
        document.write("B=" + b + " <br>")
        document.write("A=" + a + " <br> <br>")

        // decrement Pre operators
        a = 38;
        b = --a;
        document.write("B=" + b + " <br>")
        document.write("A=" + a + " <br> <br>")

        // increment Post operators
        a = 18;
        b = a++;
        document.write("B=" + b + " <br>")
        document.write("A=" + a + " <br> <br>")

        // decrement Post operators
        a = 18;
        b = a--;
        document.write("B=" + b + " <br>")
        document.write("A=" + a + " <br> <br>")

        a = 66;
        b = --a + a++ ;
        document.write("B=" + b + " <br>")
        document.write("A=" + a + " <br> <br>")

        a = 38;
        b = a-- + ++a ;
        document.write("B=" + b + " <br>")
        document.write("A=" + a + " <br> <br>")

        a = 20;
        b = a-- + a-- ;
        document.write("B=" + b + " <br>")
        document.write("A=" + a + " <br> <br>")

        a = 37;
        b = ++a + ++a ;
        document.write("B=" + b + " <br>")
        document.write("A=" + a + " <br> <br>")

        a = 104;
        b = ++a + a-- ;
        document.write("B=" + b + " <br>")
        document.write("A=" + a + " <br> <br>")

        a = 15;
        b = ++a + ++a - ++a ;
        document.write("B=" + b + " <br>")
        document.write("A=" + a + " <br> <br>")

        a = 18;
        b = --a + a-- - ++a ;
        document.write("B=" + b + " <br>")
        document.write("A=" + a + " <br> <br>")

        a = 97;
        b = ++a + --a ;                    
        document.write("B=" + b + " <br>")
        document.write("A=" + a + " <br> <br>")
    </script>
</body>
</html>
