<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    
    <style>
        /* Basic reset for the page */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    padding: 20px;
}

.table-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

table {
    width: 100%;
    border-collapse: collapse; /* Ensures that table borders collapse into a single line */
    margin-top: 20px;
}

caption {
    font-size: 1.5em;
    margin-bottom: 10px;
    text-align: center;
    color: #333;
}

/* Style for the header row */
th {
    background-color: #4CAF50;
    color: white;
    padding: 12px 15px;
    text-align: left;
}

/* Style for the table rows */
td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

/* Hover effect for rows */
tr:hover {
    background-color: #f5f5f5;
}

/* Style for even and odd rows for better readability */
tr:nth-child(even) {
    background-color: #f9f9f9;
}

tr:nth-child(odd) {
    background-color: #ffffff;
}

/* Style for the last row (no border-bottom) */
tr:last-child td {
    border-bottom: none;
}

    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <caption>Employee Information</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Department</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>Software Engineer</td>
                    <td>Development</td>
                    <td>$80,000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>Product Manager</td>
                    <td>Product</td>
                    <td>$95,000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Samuel Johnson</td>
                    <td>UX Designer</td>
                    <td>Design</td>
                    <td>$70,000</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Alice Brown</td>
                    <td>Marketing Manager</td>
                    <td>Marketing</td>
                    <td>$85,000</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
